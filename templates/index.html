<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lean me some English</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Keep Bootstrap for gradual migration -->
  <link rel="stylesheet" href="lib/css/bootstrap.css">
  <link rel="stylesheet" href="lib/css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/app.css"/>
  <!-- Custom Tailwind configuration -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#667eea',
            secondary: '#764ba2',
            success: '#28a745',
            danger: '#dc3545',
            warning: '#ffc107',
            info: '#007bff'
          },
          animation: {
            'correctPulse': 'correctPulse 0.5s',
            'wrongShake': 'wrongShake 0.5s',
            'slideInUp': 'slideInUp 0.6s',
            'bounce': 'bounce 1s infinite',
            'checkmarkPop': 'checkmarkPop 0.4s',
            'pulse': 'pulse 1s infinite'
          },
          keyframes: {
            correctPulse: {
              '0%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.1)' },
              '100%': { transform: 'scale(1)' }
            },
            wrongShake: {
              '0%, 100%': { transform: 'translateX(0)' },
              '25%': { transform: 'translateX(-5px)' },
              '75%': { transform: 'translateX(5px)' }
            },
            slideInUp: {
              'from': {
                transform: 'translateY(30px)',
                opacity: '0'
              },
              'to': {
                transform: 'translateY(0)',
                opacity: '1'
              }
            },
            checkmarkPop: {
              '0%': { transform: 'scale(0)' },
              '60%': { transform: 'scale(1.2)' },
              '100%': { transform: 'scale(1)' }
            }
          }
        }
      }
    }
  </script>
</head>
<body>



  <div class="container mx-auto px-4">
    <nav class="border-b-2 border-gray-200 mb-8" ng-controller="HeaderController">
      <ul class="flex -mb-px" role="navigation">
        <li class="mr-3">
          <a href="#/worksheets/new" 
             ng-class="{'border-blue-500 text-blue-600 border-b-3': isActive('/worksheets/new'), 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': !isActive('/worksheets/new')}"
             class="inline-block py-3 px-6 font-medium text-lg border-b-3 transition-colors duration-200">
            Nov list
          </a>
        </li>
        <li class="mr-3">
          <a href="#/worksheets" 
             ng-class="{'border-blue-500 text-blue-600 border-b-3': isActive('/worksheets'), 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': !isActive('/worksheets')}"
             class="inline-block py-3 px-6 font-medium text-lg border-b-3 transition-colors duration-200">
            Uƒçni listi
          </a>
        </li>
        <li class="mr-3">
          <a href="#/categories" 
             ng-class="{'border-blue-500 text-blue-600 border-b-3': isActive('/categories'), 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': !isActive('/categories')}"
             class="inline-block py-3 px-6 font-medium text-lg border-b-3 transition-colors duration-200">
            Kategorije
          </a>
        </li>
      </ul>
    </nav>

    <div class="w-full">
      <div ng-view="myApp"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-sanitize.js"></script>
  <script src="lib/angular/angular-animate.js"></script>
  <script src="lib/js/ui-bootstrap-tpls-0.11.0.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/angular-recursion.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/controllers/header_controller.js"></script>
  <script src="js/controllers/worksheets_controller.js"></script>
  <script src="js/controllers/worksheet_controller.js"></script>
  <script src="js/controllers/categories_controller.js"></script>
  <script src="js/modules/contenteditable.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

</body>
</html>
