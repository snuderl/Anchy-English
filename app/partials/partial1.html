<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3>Pozor!</h3>
        </div>
        <div class="modal-body">
            Ste prepričani da želite izbrisati delovni list?
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
</script>

<script type="text/ng-template" id="categorySearchTemplate.html">
<a>
  <span bind-html-unsafe="match.model.english | typeaheadHighlight:query"></span> - 
  <span bind-html-unsafe="match.model.slovene | typeaheadHighlight:query"></span>
</a>
</script>

<form ng-show="editMode">
	<div class="form-group">
		<label for="naslov">Naslov: </label>
		<input type="text" ng-model="worksheet.ime" id="naslov" placeholder="Naslov delovnega lista" />
	</div>
</form>
<h1 ng-show="!editMode">{{worksheet.ime}}</h1>
<!-- <div class="english">Slovensko:</div>  Angleško: -->
<div ng-show="resuj"> Rešenih {{finishedCount()}} od {{worksheet.words.length}} besed.</div>
<div>
	<div class="line" ng-repeat="pair in worksheet.words">
		<div><div class="english">{{ pair.slovene }}</div>
		<worddisplay finished="finished[$index]" pair="pair" visible="visible" edit="editMode" resuj="resuj"></worddisplay>
		<a href="" ng-show="editMode" ng-click="remove($index)"><i class="icon-remove clickable"></i></a>
		 </div>
	</div>
</div>

<div ng-show="isFinished()">
	<h1>Čestitke, uspelo ti je!</h1>
</div>

<br/><br/>
<div ng-hide="printMode || resuj">
	<div ng-show="editMode">
		<form role="form">
			<div class="form-group">
				<label for="english-word">English: </label>
				<input type="text" ng-model="word.english" id="english-word" typeahead="word for word in words | filter:{english: word.english} | filter:{slovene: word.slovene} | limitTo: 8" typeahead-on-select="chooseWord($item, $model, $label)" typeahead-template-url="categorySearchTemplate.html"/><br>
			</div>
			<div class="form-group">
				<label for="slovene-word">Slovene: </label>
				<input type="text" id="slovene-word" ng-model="word.slovene" typeahead="word for word in words | filter:{english: word.english} | filter:{slovene: word.slovene} | limitTo: 8" typeahead-on-select="chooseWord($item, $model, $label)" typeahead-template-url="categorySearchTemplate.html"/><br>
			</div>

			<div class="btn-group">
			<button type="submit" class="btn btn-default" ng-disabled="!canAdd()" ng-click="addWord()">Dodaj</button>
			</div>
		</form>

		<br/>
		<br/>
	</div>

	<div ng-show="editMode">
		<div ng-show="!!worksheet.categories">
		<p>Kategorije:</p>
			<ul>
				<li ng-repeat="category in worksheet.categories">{{ category.name }}
					<a href="" ng-show="editMode" ng-click="removeCategory(category)"><i class="icon-remove clickable"></i></a>
				</li>
			<ul>
		</div>

		<input type="text" placeholder="Kategorija" ng-model="category" typeahead="category.name for category in categories | filter:{name: $viewValue} | limitTo: 8">
		<button type="button" class="btn btn-default" ng-click="addCategory()">Add category</button>
	</div>


	<div class="btn-group">
		<button type="button" class="btn btn-default" ng-click="toggleAnswers()">Answers</button>
		<button type="button" class="btn btn-default" ng-click="print()" ng-disabled="editMode">Print</button>
		<button type="button" class="btn btn-default" ng-click="save()" ng-disabled="!editMode">Shrani</button>
		<button type="button" class="btn btn-default" ng-disabled="editMode" ng-click="edit()">Urejaj</button>
		<button type="button" class="btn btn-default" ng-click="resujButton()" ng-disabled="editMode">Resuj</button>
		<button type="button" class="btn btn-danger" ng-click="delete()" ng-disabled="!editMode">Izbrisi</button>
	</div>
</div>
