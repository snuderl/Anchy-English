<div class="word" ng-repeat="w in pair.english track by $index">

</div>
<span class="glyphicon glyphicon-ok-circle" style="font-size:30px" ng-show="finished"></span>
<div class="bottom">
<input id="input{{pair.english}}" type="text" ng-show="resuj && !finished" ng-model="input"></input>
</div>
