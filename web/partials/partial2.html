
<div class="max-w-4xl mx-auto p-6">
	<div ng-hide="category">
	    <p class="text-lg font-semibold text-gray-800 mb-4">Seznam vseh delovnih listov</p>
		<ul ng-repeat="category in categories | filter:{parent: '!'}" class="mb-4">
			<category-display category="category" worksheets="worksheets" categories="categories"></category-display>
		</ul>

	    <div class="mt-6" ng-show="filterWorksheets('').length > 0">
	    	<p class="font-medium text-gray-700 mb-2">Ostali:</p>
		    <div ng-repeat="worksheet in filterWorksheets('')" class="ml-4">
				<li class="list-disc"><a ng-href="#/worksheets/{{worksheet.id}}" class="text-blue-600 hover:text-blue-800 hover:underline">{{ worksheet.ime }}</a></li>
			</div>
		</div>
	</div>

	<div ng-show="category">
		<category-display category="category" worksheets="worksheets" categories="categories"></category-display>

		<div ng-show="canDeleteCategory(category)" class="mt-4">
			<button type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 transition-colors duration-200" ng-click="deleteCategory()">Delete</button>
		</div>
	</div>
