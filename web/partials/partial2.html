
<div class="max-w-5xl mx-auto p-8">
	<div ng-hide="category">
	    <p class="text-2xl font-semibold text-gray-800 mb-6">Seznam vseh delovnih listov</p>
		<ul ng-repeat="category in categories | filter:{parent: '!'}" class="mb-5 text-lg">
			<category-display category="category" worksheets="worksheets" categories="categories"></category-display>
		</ul>

	    <div class="mt-8" ng-show="filterWorksheets('').length > 0">
	    	<p class="font-medium text-gray-700 mb-3 text-xl">Ostali:</p>
		    <div ng-repeat="worksheet in filterWorksheets('')" class="ml-5">
				<li class="list-disc text-lg"><a ng-href="#/worksheets/{{worksheet.id}}" class="text-blue-600 hover:text-blue-800 hover:underline">{{ worksheet.ime }}</a></li>
			</div>
		</div>
	</div>

	<div ng-show="category">
		<category-display category="category" worksheets="worksheets" categories="categories"></category-display>

		<div ng-show="canDeleteCategory(category)" class="mt-6">
			<button type="button" class="px-6 py-3 text-lg bg-gray-200 text-gray-800 rounded hover:bg-gray-300 transition-colors duration-200" ng-click="deleteCategory()">Delete</button>
		</div>
	</div>
