


<div class="max-w-4xl mx-auto p-6">
    <p class="text-lg font-semibold text-gray-800 mb-4">Seznam kategorij</p>

	<div ng-repeat="category in categories | filter:{parent: '!'}" class="mb-4">
		<category-display category="category" categories="categories" selected="selected"></category-display>
	</div>

	<div class="bg-white p-6 rounded-lg shadow-sm mt-6">
		<p class="text-lg font-medium text-gray-800 mb-4">Dodaj kategorijo:</p>
		<div class="space-y-4">
			<div>
				<label class="block text-sm font-medium text-gray-700 mb-2">Starš:</label>
				<input type="text" placeholder="Ime straša če obstaja" ng-model="category.parent" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
			</div>
			<div>
				<label class="block text-sm font-medium text-gray-700 mb-2">Kategorija:</label>
				<input type="text" placeholder="Ime kategorije" ng-model="category.name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
			</div>
			<button type="button" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors duration-200" ng-disabled="!canAddCategory()" ng-click="addCategory()">Dodaj</button>
		</div>
	</div>
