<div class="inline-flex items-end gap-1 flex-wrap">
	<div class="w-7 h-12 inline-block align-bottom text-center mx-0.5 relative" ng-repeat="w in pair.english track by $index">
		<span class="text-blue-500 text-xl animate-pulse" ng-if="showArrow($index)">↓</span>
		<span class="" ng-if="!showArrow($index)"></span>
		<div class="w-7 mt-2.5 h-7 mb-2.5 text-lg leading-7 font-medium" ng-if="skip(w)">{{w}}</div>
		<div class="w-7 h-7 leading-7 text-lg font-medium border-2 border-gray-300 rounded bg-gray-50 transition-all duration-300" 
		     ng-if="!skip(w)" 
		     ng-class="{'mt-2.5 mb-2.5': mapping[w] == 0, 'h-9 leading-9 table-cell align-bottom': mapping[w] == 1, 'mt-2.5 h-9 leading-9': mapping[w] == 2, 'border-success border-4 bg-green-100 text-green-800 animate-correctPulse': classForWord($index) == 'correct', 'border-danger border-4 bg-red-100 text-red-800 animate-wrongShake': classForWord($index) == 'wrong', 'border-warning border-4 bg-yellow-100 text-yellow-800': classForWord($index) == 'wrong-case'}">{{displayWord($index)}}</div>
	</div>
	<span class="text-success text-3xl align-bottom ml-2.5 animate-checkmarkPop" ng-show="finished">✓</span>
	<div class="inline-block align-bottom">
		<input id="input{{num}}" type="text" class="px-3 py-2 text-base border-2 border-blue-500 rounded-md w-52 ml-4 transition-all duration-300 focus:outline-none focus:border-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-25" ng-show="resuj && !finished" ng-model="input" placeholder="Enter answer">
	</div>
</div>
